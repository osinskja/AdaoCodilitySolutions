<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
          rel="stylesheet">
    <title>Adao Codility Solutions</title>

    <link rel="stylesheet" href="/css/homePageStyle.css">
</head>

<body>

<div class="top-container">
    <h2>Adao Codility Solutions</h2>
</div>

<section class="blog-posts">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="all-blog-posts">
                    <div class="row">
                        <div th:each="solution : ${solutions}">
                            <div class="col-lg-12">
                                <div class="blog-post">
                                    <div class="blog-thumb">
                                        <img th:src="@{'/imageDisplay/' + ${solution.id}}"/>
                                    </div>
                                    <div class="down-content">
                                        <div class="title-content">
                                            <span th:utext="${solution.title}"></span>
                                        </div>
                                        <ul class="post-info">
                                            <li>ADAO</li>
                                            <li><span th:utext="${#temporals.format(solution.timeCreated, 'dd-MM-yyyy HH:mm')}"></span></li>
                                        </ul>
                                        <p>
                                        <div class="subtitle-content">
                                            <span>Problem description:</span><br/>
                                        </div>
                                        <div class="text-content">
                                            <span th:utext="${solution.problemDescription}"></span><br/>
                                        </div>
                                        <div class="subtitle-content">
                                            <span>Code:</span><br/>
                                        </div>
                                        <div class="text-content">
                                            <pre class="prettyprint" th:utext="${solution.code}"></pre>
                                        </div>
                                        <div class="subtitle-content">
                                            <span>Solution Description:</span><br/>
                                        </div>
                                        <div class="text-content">
                                            <span th:utext="${solution.solutionDescription}"></span><br/>
                                        </div>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
